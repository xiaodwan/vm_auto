[Installation]
url = http://download.eng.pek2.redhat.com/pub/rhel/released/RHEL-7/7.3/Server/x86_64/os/
ks = http://fileshare.englab.nay.redhat.com/pub/section3/run/http-ks/ks-rhel7u3-x86_64.cfg
guestname = _ui_autotest
cpu = 1
memory = 1024
size = 8
path = /var/lib/libvirt/images
images = /var/lib/libvirt/images/_ui_autotest.img
firmware = BIOS
chipset = i440FX

[storage_pool]
type = dir
name = autotestpool

[debug]
readcfgfromfile = True

